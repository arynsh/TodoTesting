<!-- <app-to-dos *ngFor = "let todo of todos" [todo]="todo"> -->

    <div *ngFor="let todo of todos">
        <ul>
            <li *ngIf="normal" class="normal">
                {{ todo.title }}
            </li>
        </ul>
    </div>
    <br>
    <div *ngFor="let todo of importantTodos" class="important">
        <ul>
            <li *ngIf="important">
                {{ todo.title }}
            </li>
        </ul>
    </div>
